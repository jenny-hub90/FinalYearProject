{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<h1 style="text-align:center; margin-block:50px; color:#333;">Hey {{user}}, Write something</h1>
<style>
    label {
    color: #000;
    font-size: 2rem;
  }
</style>
<form method="POST" style="margin-left:150px;">
    {% csrf_token %}    
    {{ form|crispy }}
    <input type="submit" value="Save"  style="margin-block:50px;">
</form>

{% endblock content %}
