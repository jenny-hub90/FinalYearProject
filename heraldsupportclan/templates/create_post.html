{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<h1 style="text-align:center; margin-block:50px; color:#333;">Hey {{user}}, Write something</h1>
<style>
  *{
    font-family: 'Poppins', sans-serif;
    text-decoration: none;
    
  }
    label {
    color: #000;
    font-size: 1.5rem;
    font-family: 'Poppins', sans-serif;
  }
</style>
<form method="POST" style="margin-left:150px;">
    {% csrf_token %}    
    {{ form|crispy }}
    <button type="submit" class="btn btn-secondary btn-lg">Save</button>
    {% comment %} <input type="submit" value="Save"  style="margin-block:50px;"> {% endcomment %}
</form>

{% endblock content %}
