{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static'css/forgotpassword.css'%}">
  <title>ForgotPassword page</title>
</head>

<body>

    <div class="main">
      <div class="container">
        <div id="square">
          <div class="front">
            <h1>Forgot Password</h1>
            <form action="#" method="post">
                <input
                required
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
              <input
              required
              type="password"
              name="password"
              id="password"
              placeholder="ReconfirmPassword"
            />
              <button type="submit">Submit</button>
            </form>
          </div>
    </div>
</div>
</div>
   
</body>
</html>
